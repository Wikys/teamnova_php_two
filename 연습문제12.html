<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    body {
      font-size:1.2em;
      text-align:center;
    }
  </style>
</head>
<body>
<h2>3의 배수 찾기</h2>

<script>
  let number = prompt("몇 까지 3의 배수를 찾을까요?");

  if(number !== null){
    let count = 0;
    for (let i=1; i<=number; i++){
      if (i % 3 === 0){
        document.write(i+", ");
        count++
      }
    }
    document.write("<br><br>"+number+" 까지의 3의 배수 갯수 : "+count);
  }else{
    document.write("입력받은 숫자가 없습니다")
  }
</script>
</body>
</html>
