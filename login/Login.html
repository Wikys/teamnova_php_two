<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library of ebook</title>
</head>
<style>
    @font-face {
        font-family: 'Arita-buri-SemiBold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Arita-buri-SemiBold.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: Arita-buri-SemiBold;
        /*color: rgb(237,192,128);*/
        color: hsl(34, 180%, 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0; /* body의 기본 margin 값을 0으로 설정 */
    }

    img#background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    div#login-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    form {
        border: 2px solid gray;
        padding: 20px;
    }

    label, input, button {
        display: block;
        margin: 10px;
        font-size: 20px;
        color: hsl(34, 180%, 60%);

    }

    button {
        margin: 0 auto;
        color: hsl(34, 180%, 60%);
    }
/*    버튼좀 꾸미고 버튼오른쪽에 회원가입버튼도 넣어야할거같음*/


</style>
<body>
<img src="/login/img/TitleBackground_Loop.gif" id="background">
<div id="login-form">
    <form>
<!--        로그인창요소-->
        <label for="username">아이디</label>
        <input type="text" id="username">
        <label for="password">비밀번호</label>
        <input type="password" id="password">
        <button type="submit">입장</button>
    </form>
</div>
</body>
</html>
