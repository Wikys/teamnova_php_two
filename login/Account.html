<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>회원 가입</title>
</head>
<style>

    label, input {
        display: block;
        margin: 10px;
        font-size: 20px;
        color: hsl(34, 180%, 60%);
        /*그림자효과인데 집가서 수정해야할거같음 (라오루 그림자처럼 만들기)*/
        text-shadow: 2px 2px 4px #999, -2px -2px 4px #333;
        /*    아이디 비밀번호 텍스트입력칸들 이미지 넣어야 이쁠듯*/
    }

    div#login-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button {
        display: flex;
        justify-content: center;
        margin: 10px;
        font-size: 20px;
        color: hsl(34, 180%, 60%);
        /*그림자효과인데 집가서 수정해야할거같음 (라오루 그림자처럼 만들기)*/
        text-shadow: 2px 2px 4px #999, -2px -2px 4px #333;
        /*    아이디 비밀번호 텍스트입력칸들 이미지 넣어야 이쁠듯*/
    }

    /*버튼이미지 입히기*/
    #exit {
        /* x버튼 */
        margin-left: auto;
    }

    #submit {
        /* 제출버튼 */



    }

</style>
<body>
<div id="login-form">
    <form>
        <button type="button" id="exit">X</button>
        <label for="username">아이디</label>
        <input id="username" type="text">
        <label for="password">비밀번호</label>
        <input id="password" type="password">
        <label for="password-confirm">비밀번호 확인</label>
        <input id="password-confirm" type="password">
        <button type="button" id="submit">제출</button>
    </form>
</div>
</body>
</html>
