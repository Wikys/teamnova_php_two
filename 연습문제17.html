<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>
  <style>
    ul{
      list-style: none;
    }
    li {
      font-size:20px;
      line-height: 35px;
    }
    .check {
      color:#ccc;
      font-size:20px;
      margin-right:25px;
    }
    .check:hover {
      color:#222;
    }
    .done {
      color: #ccc;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
<h1>할 일 목록</h1>
<ul>
  <li><span class="check">&check;</span>할 일 1 </li>
  <li><span class="check">&check;</span>할 일 2 </li>
  <li><span class="check">&check;</span>할 일 3 </li>
  <li><span class="check">&check;</span>할 일 4 </li>
  <li><span class="check">&check;</span>할 일 5 </li>
</ul>

<script>
  let checks = document.querySelectorAll(".check");

  for (let i=0; i<checks.length; i++){
    let check = checks[i];
    check.onclick = function (){
      let li = check.parentNode; // li는 체크의 부모노드니까 부모노드로 설정
      li.classList.add("done")

    }
  }

</script>
</body>
</html>
