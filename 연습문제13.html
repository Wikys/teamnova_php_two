      border:1px solid #ccc;

    }
  </style>

<body>
<img src="images/1.jpg" alt="">
<img src="images/2.jpg" alt="">
<img src="images/3.jpg" alt="">

<script>

  function sumMulti(x, y){
    if (x === y){
      return x * y;
    }else{
      return x + y;
    }
  };
  console.log(sumMulti(5,10));
  console.log(sumMulti(10,10))
</script>
</body>
